version: '2.1'

services:

  daml-on-sawtooth-build:
    build:
      context: .
      dockerfile: toolchain.docker
    image: daml-on-sawtooth-build-local:${ISOLATION_ID}
    container_name: daml-on-sawtooth-build-local
    volumes:
      - ../:/project/daml-on-sawtooth
      - ${HOME}/.m2/settings.xml:/root/.m2/settings.xml
  ledger-api-testtool:
    build:
      context: .
      dockerfile: ledger-api-testtool.docker
    image: ledger-api-testtool:${ISOLATION_ID}
    container_name: ledger-api-testtool
    volumes:
      - ../:/project/daml-on-sawtooth
