Configuration:
  status: warn

  Properties:
    Property:
      name: logPattern
      value: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] %t | %msg%throwable | %l%n"

  Appenders:
    Console:
      name: console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${logPattern}

  Loggers:
    Root:
      level: trace
      AppenderRef:
        ref: console
